<html>
    <head>
        <title>Stop Watch</title>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="stopwatch">
            <h1>STOPWATCH</h1>
            <div class="circle">
                <span class="time" id="display">00:00:00:000</span>
            </div>
            <div class="controls">
                <button class="buttonPlay">
                    <img src="images/play-button.svg" id="playButton" alt="">
                    <img src="images/pause-button.svg" id="pauseButton" alt="">
                </button>
                <button class="buttonReset">
                    <img src="images/reset-button.svg" id="resetButton" alt="">
                </button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
